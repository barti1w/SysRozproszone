<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
<header>
    <div class="header-container">
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}" class="{{ 'active' if active_page == 'index' else '' }}">Home</a></li>
                <li><a href="{{ url_for('users') }}" class="{{ 'active' if active_page == 'users' else '' }}">Users</a></li>
                <li><a href="{{ url_for('media') }}" class="{{ 'active' if active_page == 'media' else '' }}">Media</a></li>
                <li><a href="{{ url_for('form') }}" class="{{ 'active' if active_page == 'form' else '' }}">Form</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
