<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/users.css') }}">
    <title>List of Users</title>
  </head>
  <body>
    {% include 'base.html' %}
    <div class="users-container">
      <h1>List of Users</h1>
      <ul class="users-list">
        {% for user in users %}
          <li class="user-item">{{ user.name }} - {{ user.email }}</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
